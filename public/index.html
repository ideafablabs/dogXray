<!doctype html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <div class="software">
      <div class="xray-display"><img src="images/FrankinDoggie-10k.jpg" /></div>
      <div class="xray-setting"></div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();
      socket.on('detection', function(msg){
        console.log("Message: " + msg);
        picture = document.getElementsByClassName("xray-display")[0];
        if(msg == 4){
             picture.style.backgroundImage = "url(../images/Fankindoggie-4.jpg)";
        }
        else if(msg == 5){
             picture.style.backgroundImage = "url(../images/Fankindoggie-5.jpg)";
        }
        else if(msg == 6){
             picture.style.backgroundImage = "url(../images/Fankindoggie-6.jpg)";
        }
        else if(msg == 12){
             picture.style.backgroundImage = "url(../images/Fankindoggie-12.jpg)";
        }
        else if(msg == 13){
             picture.style.backgroundImage = "url(../images/Fankindoggie-13.jpg)";
        }
        else if(msg == 16){
             picture.style.backgroundImage = "url(../images/Fankindoggie-16.jpg)";
        }
        else if(msg == 17){
             picture.style.backgroundImage = "url(../images/Fankindoggie-17.jpg)";
        }
        else if(msg == 19){
             picture.style.backgroundImage = "url(../images/Fankindoggie-19.jpg)";
        }
        else if(msg == 20){
             picture.style.backgroundImage = "url(../images/Fankindoggie-20.jpg)";
        }
        else if(msg == 21){
             picture.style.backgroundImage = "url(../images/Fankindoggie-21.jpg)";
        }
        else if(msg == 22){
             picture.style.backgroundImage = "url(../images/Fankindoggie-22.jpg)";
        }
        else if(msg == 25){
             picture.style.backgroundImage = "url(../images/Fankindoggie-25.jpg)";
        }
        else if(msg == 26){
             picture.style.backgroundImage = "url(../images/Fankindoggie-26.jpg)";
        }
        else if(msg == 27){
             picture.style.backgroundImage = "url(../images/Fankindoggie-27.jpg)";
        }
      });
    </script>
  </body>
</html>
